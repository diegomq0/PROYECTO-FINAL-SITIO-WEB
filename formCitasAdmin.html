                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Registra una cita</h2>
        <div class="form-container">
            <form action="guardarCitaAdmin.php" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" required>
                </div>
                <div class="input-group">
                    <label for="mascota">Mascota</label> <br>
                    <input type="text" name="mascota" required>
                    <label for="tel">Número teléfonico</label><br>
                    <input type="tel" name="telefono" pattern="^\d{10}$" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/\s+/g, '')" required>
                </div>
                <div class="input-group">
                    <label for="motivo">Motivo de la cita</label><br>
                    <select name="razonCita" required>
                        <option disabled selected>Selecciona uno</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Vacunación">Vacunación</option>
                        <option value="Desparasitación">Desparasitación</option>
                    </select>
                    <label for="fecha">Fecha</label><br>
                    <input type="date" name="fecha" required>
                </div>
                <div class="input-group">
                    <label for="hora">Hora</label><br>
                    <select name="hora" required>
                        <option disabled selected>Selecciona uno</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
