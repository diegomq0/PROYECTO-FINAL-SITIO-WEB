<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión Cliente | Piojitos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Piojitos-Logo.svg">
</head>

<body>
    <header class="header-container">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/Piojitos-01.svg" alt="Piojitos Logo">
        </div>
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">&#9776;</button>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="sobrenosotros.html">sobre nosotros</a></li>
                <li><a href="promociones.html">promociones</a></li>
                <li><a href="ProductosCliente.html">productos</a></li>
                <li><a href="citas.html">agendar Cita</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión - Cliente</h2>
        <form action="loginCliente.php" method="POST">
            <label for="email">Correo electrónico.</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Debe contener tres cadenas separadas por un @ y un punto" size="30" required autocomplete="off">

            <label for="password">Contraseña.</label>
            <input type="password" name="pass" id="password" pattern="[A-Za-z0-9@#$%]{8,20}"
                title="Una contraseña válida es una cadena con una longitud entre 8 y 20 caracteres, donde cada uno consiste en una letra mayúscula o minúscula, un dígito, o los símbolos '@', '#', '$' y '%'"
                size="20" required autocomplete="off">

            <button type="submit" value="entrar" name="entrar">Iniciar Sesión</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>

    <script>
        // Mostrar mensaje de error si viene por la URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        }

        // Menú responsivo
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Cierra el menú al hacer clic en un enlace
        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
