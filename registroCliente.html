<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Piojitos-Logo.svg">
</head>

<body>
    <header class="header-container">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/Piojitos-01.svg" alt="Piojitos Logo">
        </div>
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">&#9776;</button>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="sobrenosotros.html">sobre nosotros</a></li>
                <li><a href="promociones.html">promociones</a></li>
                <li><a href="ProductosCliente.html">productos</a></li>
                <li><a href="citas.html">agendar Cita</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Registro de Cliente</h2>
        <form action="registroCliente.php" method="POST">
            <label for="nombre">Nombre.</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido.</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electrónico.</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono.</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Debe contener 10 dígitos" required>

            <label for="pass">Contraseña.</label>
            <input type="password" id="pass" name="pass"
                pattern="[A-Za-z0-9@#$%]{8,20}"
                title="Debe tener entre 8 y 20 caracteres con letras, número o símbolos @#$%" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        }
    </script>
</body>
